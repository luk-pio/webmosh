<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web Audio API WAV File Playback with Pause and Scrub Controls</title>
  </head>
  <body>
    <input type="file" id="audioFile" />
    <button id="playButton" disabled>Play</button>
    <input
      type="range"
      id="scrubControl"
      min="0"
      max="1"
      step="0.01"
      value="0"
      disabled
    />
    <canvas id="waveformCanvas" width="800" height="400"></canvas>
    <script src="scripts/waveformVisualizer.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
