<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Audio Mosh</title>
    <link rel="stylesheet" href="slider.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">Audio Mosh</h1>
      <div class="card container">
        <label for="audioFile">Select a file:</label>
        <input type="file" id="audioFile" />
        <div class="button-container">
          <label for="bitDepthControl">Bit depth:</label>
          <input
            type="number"
            id="bitDepthControl"
            min="1"
            max="16"
            step="1"
            value="1"
          />
        </div>
        <div class="button-container">
          <button id="playButton" disabled>Play</button>
          <button id="saveButton" disabled>Save</button>
        </div>
        <label for="scrubControl">Scrub:</label>
        <input
          type="range"
          class="slider"
          id="scrubControl"
          min="0"
          max="1"
          step="0.01"
          value="0"
          disabled
        />
        <div id="saveLinkContainer"></div>
      </div>
    </div>
    <canvas id="waveformCanvas" width="800" height="400"></canvas>
    <script src="main.js" type="module"></script>
  </body>
</html>
